<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Landing Page with Chatbot & Background Image</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #eaeaea;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #b97a57;
    }
    /* Hero Section with Background Image */
    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    /* The pseudo-element holds the background image with 60% opacity */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://northsite.org.au/wp-content/uploads/2023/05/instagram-1-1536x1536.png') center/cover no-repeat;
      opacity: 0.6; /* 60% opaque */
      z-index: -1;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .btn {
      display: inline-block;
      background: #b97a57;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #a16648;
    }
    .content {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
    /* Chatbot Pop-Up Styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      z-index: 1000;
    }
    .chatbot-header {
      background: #b97a57;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .chatbot-close {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 1.2em;
      color: #fff;
    }
    .chatbot-iframe {
      width: 100%;
      height: calc(100% - 40px); /* Subtract header height */
      border: 0;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }
      .hero p {
        font-size: 1em;
      }
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
      .chatbot-container {
        width: 90%;
        left: 5%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero">
    <div>
      <h1>Welcome to Our Store</h1>
      <p>Discover the best in beauty and style.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>
  
  <section class="content">
    <h2>About Our Products</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sed ligula vel orci luctus ultrices.</p>
  </section>
  
  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>
  
  <!-- Chatbot Pop-Up -->
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
      Need Assistance?
      <span class="chatbot-close" id="chatbotClose">&times;</span>
    </div>
    <iframe class="chatbot-iframe" 
            src="https://copilotstudio.preview.microsoft.com/environments/Default-e1861c85-3a1d-4ba7-8d7d-1c5536d73ddc/bots/cr0d5_meccaAgent/webchat?__version__=2" 
            frameborder="0"></iframe>
  </div>
  
  <script>
    // Optional: Add close functionality for the chatbot pop-up
    document.getElementById('chatbotClose').addEventListener('click', function() {
      document.getElementById('chatbot').style.display = 'none';
    });
  </script>
</body>
</html>
